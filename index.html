<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Interactiva - Enfermería</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Malla Curricular Interactiva - Enfermería</h1>
  <div id="malla">

    <!-- Nivel 100 -->
    <div class="nivel" data-nivel="100">
      <h2>Nivel 100</h2>
      <button class="ramo disciplinar">Introducción a la Ciencia de la Enfermería</button>
      <button class="ramo ciencias">Química</button>
      <button class="ramo ciencias">Morfo Función</button>
      <button class="ramo ciencias">Biología</button>
      <button class="ramo disciplinar">Seguridad del Cuidado y Primeros Auxilios</button>
      <button class="ramo fg">CFG</button>
    </div>

    <!-- Nivel 200 -->
    <div class="nivel" data-nivel="200">
      <h2>Nivel 200</h2>
      <button class="ramo disciplinar">Proceso de Enfermería</button>
      <button class="ramo ciencias">Bioestadística</button>
      <button class="ramo ciencias">Integrado de fisiología y fisiopatología I</button>
      <button class="ramo ciencias">Bioquímica</button>
      <button class="ramo disciplinar">Educación para la Salud - Salud Familiar</button>
      <button class="ramo fg">CFG</button>
    </div>

    <!-- Nivel 300 -->
    <div class="nivel" data-nivel="300">
      <h2>Nivel 300</h2>
      <button class="ramo psicosocial">Psicología General y del Desarrollo</button>
      <button class="ramo disciplinar">Gestión del Cuidado en el Curso de la Vida I</button>
      <button class="ramo ciencias">Integrado de fisiología y fisiopatología II</button>
      <button class="ramo ciencias">Microbiología</button>
      <button class="ramo ciencias">Farmacología para Enfermería</button>
      <button class="ramo fg">CFG</button>
    </div>

    <!-- Nivel 400 -->
    <div class="nivel" data-nivel="400">
      <h2>Nivel 400</h2>
      <button class="ramo psicosocial">Salud Pública y Epidemiología</button>
      <button class="ramo disciplinar">Gestión del Cuidado en el Curso de la Vida II</button>
      <button class="ramo psicosocial">Bioética y Derecho Sanitario</button>
      <button class="ramo disciplinar">Gestión del Cuidado en el Adulto I</button>
      <button class="ramo disciplinar">Gestión del Cuidados en Salud Mental</button>
      <button class="ramo fg">CFG</button>
    </div>

    <!-- Nivel 500 -->
    <div class="nivel" data-nivel="500">
      <h2>Nivel 500</h2>
      <button class="ramo disciplinar">Gestión Organizacional para Enfermería</button>
      <button class="ramo disciplinar">Enfermería en Salud Comunitaria I</button>
      <button class="ramo disciplinar">Gestión del Cuidado en Niños/as y Adolescentes I</button>
      <button class="ramo disciplinar">Gestión del Cuidado en el Adulto II</button>
      <button class="ramo profesional">Enfermería Basada en la Evidencia</button>
      <button class="ramo fg">CFG</button>
    </div>

    <!-- Nivel 600 -->
    <div class="nivel" data-nivel="600">
      <h2>Nivel 600</h2>
      <button class="ramo disciplinar">Mejora Continua del Cuidado</button>
      <button class="ramo disciplinar">Enfermería en salud Comunitaria II</button>
      <button class="ramo disciplinar">Gestión del Cuidado en Niños/as y Adolescentes II</button>
      <button class="ramo disciplinar">Gestión del Cuidado en Enfermería en Personas Mayores I</button>
      <button class="ramo psicosocial">Enfoque de Género en Salud e Interculturalidad</button>
      <button class="ramo fg">CFG</button>
    </div>

    <!-- Nivel 700 -->
    <div class="nivel" data-nivel="700">
      <h2>Nivel 700</h2>
      <button class="ramo profesional">Diseño Metodológico y Pensamiento Crítico</button>
      <button class="ramo disciplinar">Cuidados de Enfermería en Niños/as con Necesidades Especiales</button>
      <button class="ramo disciplinar">Gestión del cuidado de Enfermería en Situaciones de Urgencia I</button>
      <button class="ramo disciplinar">Gestión del Cuidado en Enfermería en Personas Mayores II</button>
      <button class="ramo disciplinar">Gestión del Cuidado de enfermería en el Domicilio</button>
      <button class="ramo hito">Optativo (Hito evaluativo)</button>
    </div>

    <!-- Nivel 800 -->
    <div class="nivel" data-nivel="800">
      <h2>Nivel 800</h2>
      <button class="ramo profesional">Seminario de investigación aplicado en salud</button>
      <button class="ramo profesional">Gestión del Cuidado de Enfermería en Personas con Cáncer</button>
      <button class="ramo disciplinar">Gestión del Cuidado de Enfermería en Situaciones de Urgencia II</button>
      <button class="ramo profesional">Gestión del Cuidado de Enfermería en Procesos de fin de Vida</button>
      <button class="ramo disciplinar">Liderazgo y gestión de proyectos</button>
      <button class="ramo hito">Optativo (Hito evaluativo)</button>
    </div>

    <!-- Nivel 900 -->
    <div class="nivel" data-nivel="900">
      <h2>Nivel 900</h2>
      <button class="ramo profesional">Internado I</button>
    </div>

    <!-- Nivel 1000 -->
    <div class="nivel" data-nivel="1000">
      <h2>Nivel 1000</h2>
      <button class="ramo profesional">Internado II</button>
      <button class="ramo profesional">Módulo de título</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
